  <div class="container">
    <h2>Search an astronomical object</h2>
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="astroObjectName" class="form-control" placeholder="Astronomical object name" name="astroObjectName"/>
      </div>
      <div class="form-group">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <p>i.e. <a (click)="search('M42')" style="cursor: pointer">M42</a> (<a href="https://en.wikipedia.org/wiki/List_of_Messier_objects">Messier Catalog</a>)
      , <a (click)="search('NGC2174')" style="cursor: pointer">NGC2174</a> (<a href="https://en.wikipedia.org/wiki/List_of_NGC_objects">NGC Catalog</a>),
      Moon, Mars</p>
  </div>
<div class="container" *ngIf=submitedAstroObjectName>
<app-astrodataresult [search]="submitedAstroObjectName"></app-astrodataresult>
</div>
