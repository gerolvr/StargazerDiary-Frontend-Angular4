<div class="container">
  <h1>My telescopes</h1>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Maker</th>
      <th>Model</th>
      <th>Features</th>
      <th>Type</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let telescope of telescopes">
      <td>{{telescope.name}}</td>
      <td>{{telescope.maker}}</td>
      <td>{{telescope.model}}</td>
      <td>{{telescope.features}}</td>
      <td>{{telescope.telescopeType}}</td>
      <td>
        <div class="btn-group" role="group">
          <a class="btn btn-primary" [routerLink]="['/editTelescope', telescope.id]" style="cursor: pointer">Edit</a>
          <a class="btn btn-warning" (click)="onSelectDelete(telescope)" style="cursor: pointer">Delete</a>
        </div>
      </td>
    </tr>
  </table>
  <a class="btn btn-success" routerLink="/addTelescope">Add a telescope</a>
</div>
