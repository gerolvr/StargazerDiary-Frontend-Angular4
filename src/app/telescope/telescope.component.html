<!-- <a (click)="getTelescopes()">GetList</a> -->
<div>
		<table class="table table-hover">
			<tr>
				<th>Name</th>
				<th>Maker</th>
				<th>Model</th>
				<th>Features</th>
				<th>Type</th>
				<th>Action</th>
			</tr>
			<tr *ngFor="let telescope of telescopes">
				<td th:text="${telescope.name}">{{telescope.name}}</td>
				<td th:text="${telescope.maker}">{{telescope.maker}}</td>
				<td th:text="${telescope.model}">{{telescope.model}}</td>
				<td style="white-space: pre-line">{{telescope.features}}</td>
				<td th:text="${telescope.telescopeType}">{{telescope.telescopeType}}</td>
				<td>
					<div class="btn-group" role="group">
							<a class="btn btn-primary"  (click)="onSelectEdit(telescope)" style="cursor: pointer">Edit</a>
							<a class="btn btn-warning" (click)="onSelectDelete(telescope)" style="cursor: pointer">Delete</a>
						</div>
				</td>
			</tr>
		</table>
		<a class="btn btn-success" routerLink="/addTelescope">Add a telescope</a>
	</div>
